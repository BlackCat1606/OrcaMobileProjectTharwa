<StackLayout>
	<ScrollView orientation="vertical">
	<StackLayout>
		<Image [src]="picture" stretch="aspectFill" horizontalAlignment="center" class="imageCss"></Image>
		<FloatLabel placeholder="Adresse" hint="Adresse"  [(ngModel)]="user.address"></FloatLabel>
		
		<FloatLabel placeholder ="Telephone" hint="Numero Telephone"  [(ngModel)]="user.phone"></FloatLabel>
		
		<FloatLabel placeholder="Fonction" hint="Fonction"  [(ngModel)]="user.job"></TextField>
		
		<Button class="profile-button" text="Photo de profil" (tap)="cameraOpen()"></Button>

		<Button class="conf-button" text="Confirmer" (tap)="confirmer()"></Button>

		<Label class="label-register" (tap)="goBack()" text="Page précédente"></Label>
	
	</StackLayout>
	</ScrollView>
	</StackLayout>
