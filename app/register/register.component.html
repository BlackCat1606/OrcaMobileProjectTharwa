    <ScrollView orientation="vertical">
        <StackLayout >

            <FloatLabel placeholder ="Nom" hint="Nom"  [(ngModel)]="user.firstname"></FloatLabel>
                            
            <FloatLabel placeholder="Prenom" hint="Prenom" [(ngModel)]="user.lastname"></FloatLabel>

            <FloatLabel placeholder= "Email" hint="Adresse Email" keyboardType="email" [(ngModel)]="user.email"></FloatLabel>

            <FloatLabel placeholder = "Mot de passe" hint="Mot De Passe" secure="true" [(ngModel)]="user.password"></FloatLabel>
                        
            <Button class="next-button" text="Suivant" (tap)="goSuivant()"></Button>
